<section id="skills" class="mt-5">
  <div class="container">
    <span class="section-headline">Skills</span>

    <h4 class="mt-3">Technische Skills</h4>
    <div class="row">
      <div class="col-sm-6 col-lg-3" *ngFor="let skill of skills.technicalSkills">

        <div class="row">
          <div class="col-3" ngbTooltip="{{skill.name}}" container="body" placement="left" triggers="mouseenter:mouseleave click:mouseleave">
            <i class="{{skill.icon}}"></i>
          </div>
          <div class="col-8 align-self-center px-0">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated"
                   role="progressbar" aria-label="skill knowledge in percentage"
                    [style.width]="skill.percentage+'%'">
                {{skill.percentage+'%'}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h4 class="mt-5">Softskills</h4>
    <div class="row">
      <div class="col-sm-12 col-lg-12" *ngFor="let skill of skills.softskills">

        <div class="row">
          <div class="col-sm-12 col-lg-3">
            <span>{{skill.name}}</span>
          </div>
          <div class="col-sm-12 col-lg-8 align-self-center">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated"
                   role="progressbar" aria-valuemin="0" aria-valuemax="100"
                   [style.width]="skill.percentage+'%'">
                {{skill.percentage+'%'}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h4 class="mt-5">Zertifikate</h4>
    <div class="col-sm-12 col-lg-6">
      <ul>
        <li *ngFor="let cert of skills.certs">
          <fa-icon icon="certificate"></fa-icon>
          <strong>{{cert.name}} ({{cert.year}})</strong>
        </li>
      </ul>
    </div>

  </div>
</section>
