<section id="about" class="mt-5">
  <div class="container">
    <span class="section-headline">Ãœber mich</span>
    <div class="row mt-3">
      <div class="col-sm-12 col-lg-2">
        <picture>
          <img src="assets/img/me.jpeg" class="img-fluid profile-image" alt="This is an image of me">
        </picture>
        <div class="mt-2 row justify-content-center">
          <div class="col-auto">
            <a href="{{about.xingLink}}" target="_blank">
              <img src="assets/img/xing.png" width="30" height="30" class="img-fluid link-image" alt="Xing link to my profile">
            </a>
          </div>
          <div class="col-auto">
            <a href="{{about.githubLink}}" target="_blank" class="link-image">
              <i class="devicon-github-original-wordmark colored"></i>
            </a>
          </div>
          <div class="col-auto">
            <a href="{{about.linkedInLink}}" target="_blank" class="link-image">
              <i class="devicon-linkedin-plain colored"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-10">
        <p>
          {{about.introduction}}
        </p>

        <div class="row">
          <div class="col-sm-12 col-lg-6">
            <ul>
              <li>
                <fa-icon icon="graduation-cap"></fa-icon>
                <strong>{{about.graduate}}</strong>
              </li>
              <li>
                <fa-icon icon="city"></fa-icon>
                <strong>{{about.city}}</strong>
              </li>
            </ul>
          </div>
          <div class="col-sm-12 col-lg-6">
            <ul>
              <li>
                <fa-icon icon="birthday-cake"></fa-icon>
                <strong>{{about.birthday | date: "dd.MM.yyyy"}}</strong>
              </li>
              <li>
                <fa-icon icon="envelope"></fa-icon>
                <strong><a href="mailto:{{about.mail}}">{{about.mail}}</a></strong>
              </li>
            </ul>
          </div>
        </div>

        <p>
          {{about.motivationText}}
        </p>
      </div>
    </div>

  </div>
</section>
